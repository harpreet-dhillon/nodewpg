<!DOCTYPE html>
<html lang="en">
    <head>
        <title>It's all JavaScript Baby!!</title>
    </head>
    <body>
        <script>
            window.onload = function(){
                const body = document.body;
                const numbers = [54, 85, 68, 78, 7, 9, 40, 15, 35, 79];
                const ul = document.createElement('ul');
                numbers.forEach(function(number){
                    const li = document.createElement('li');
                    li.textContent = `Item ${number} as li elemnet content`;
                    if(number % 2 == 0){
                        li.style.color = '#ddd';
                    }
                    else{
                        li.style.color = '#eee';
                    }
                    ul.appendChild(li);
                    document.body.appendChild(ul);
                });
            }
        </script>
    </body>
</html>
