<!DOCTYPE html>
<html>
    <head>
        <title>Events</title>
    </head>
    <body>
        <div></div>
        <button id="firstbutton">Click me!!</button>
        <script>
            window.onload = function(){
                const button = document.getElementById('firstbutton');
                button.onclick = function(){
                    console.log('Oh.. Don\'t Click Me!!');
                }
            }
        </script>
    </body>
</html>
