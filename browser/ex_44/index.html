<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form Properties</title>
    </head>
    <body>
        <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
            <input type="text" id="username" name="username" />
            <input type="password" id="pass" name="pass" />
            <button>Show Username and Password</button>
        </form>
        <div></div>
        <script>
            window.onload = function(){
                const form = document.querySelector('form');
                const formElements = form.elements;
                let username = formElements[0].value;
                username = 'morty';
                let password = formElements[1].value;
                password = '12345';
                const button = formElements[2];
                button.addEventListener('click', function(){
                    alert(`username: ${username}, password: ${password}`);
                });
            }
        </script>
    </body>
</html>
