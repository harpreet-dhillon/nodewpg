<!DOCTYPE html>
<html>
    <head>
        <title>Products</title>
    </head>
    <body>
        <ul>
            <li>Bannana</li>
            <li>Apple</li>
            <li>Peach</li>
            <li>Eggs</li>
            <li>Tomatto</li>
            <li>Lettuce</li>
            <li>Milk</li>
        </ul>
        <script>
        window.onload = function(){
            const ul = document.querySelector('ul');
            const children = ul.children;
            while(children[0]){
                ul.removeChild(children[0]);
            }
        }
        </script>
    </body>
</html>
