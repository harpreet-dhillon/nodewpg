<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script>
            let count = +prompt('How long you will be online');
            const greet = function()
            {
                console.log(count);                                
                count--;
                if(count < 0)
                {
                    clearInterval(id);
                    console.log('Your session has expired, come again soon');
                }
            }
            const id = setInterval(greet, 1000);    
        </script>
    </head>
    <body>
        
    </body>
</html>
