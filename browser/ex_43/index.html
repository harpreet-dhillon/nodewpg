<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form Properties</title>
    </head>
    <body>
        <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
            <input type="text" id="username" name="username" />
            <input type="password" id="pass" name="pass" />
            <input type="submit" name="submit" value="Send" />
        </form>
        <div></div>
        <script>
            window.onload = function(){
                const form = document.querySelector('form');
                const actionProp = form.action;
                const methodProp = form.method;
                const enctypeProp = form.enctype;
                const nameProp = form.name;

                const div = document.querySelector('div');
                div.innerHTML = `action value: ${actionProp},
                method value: ${methodProp},
                enctype value: ${enctypeProp},
                name value: ${nameProp}`;
            }
        </script>
    </body>
</html>
