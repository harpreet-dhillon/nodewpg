<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form Properties</title>
    </head>
    <body>
        <form action="save_usuario.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
            <select id="countries">
                <option value="1">Argentina</option>
                <option value="2">Brazil</option>
                <option value="3">Canada</option>
                <option value="4">Colombia</option>
            </select>
            <input type="submit" name="submit" value="Submit" />
        </form>
        <script>
            window.onload = function(){
                const form = document.querySelector('form');
                const select = document.querySelector('select');
                const index = select.selectedIndex;
                const idAttribute=select.getAttribute('id');
                const selected = select.options[index]
                form.addEventListener('submit', function(event){
                    event.preventDefault();
                    alert(`${selected.innerText} has been selected and it has ${selected.value} as id`);
                });
            }
        </script>
    </body>
</html>
