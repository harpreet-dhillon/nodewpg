Create a script tag on the document head element
Show the user the following message using the alert method:
This program adds all the numbers you input

While the user confirms that he wants to input another number execute the following actions
Using the prompt method ask the user to input a number
Add the number
Show the partial result with the following message:

<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        let number = 0;
        alert('This program will adds all the numbers you input');
        // const result = confirm('Do you want to continue?');
        while(confirm('Do you want to continue?')){
            number = number + (+prompt('Enter first number'));
            // alert(`The result so far is ${number}`);
            alert(`The result so far is ${number}`);
        }
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
