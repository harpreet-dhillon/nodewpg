<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Texts</title>
    </head>
    <body>
        <h1>Main Title</h1>
        <p>This is a paragraph</p>
        <script>
            window.onload = function(){
                const h1 = document.querySelector('h1');
                let h1Text = h1.innerText;
                const para = document.querySelector('p');
                let paraText = para.textContent;
                para.textContent = h1Text;
                h1.textContent = paraText;
            }
        </script>
    </body>
</html>
