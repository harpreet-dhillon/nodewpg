<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Attributes</title>
        <style>
            a {
            font-family: Arial, Helvetica, sans-serif;
            }

            .menu {
            display: block;
            width: 400px;
            border: 1px solid black;
            background-color: #eee;
            padding: 5px 0 5px 10px; 
            }

            a.menu {
            color: black;
            text-decoration: none;
            }

            a.menu:hover {
            background-color: #DDD;
            }
        </style>
    </head>
    <body>
        <a href="#" class="menu">Link 1</a>
        <a href="#" class="menu">Link 2</a>
        <a href="#" class="menu">Link 3</a>
        <a href="#" class="menu">Link 4</a>
        <a href="#" class="menu">Link 5</a>
        <script>
            window.onload = function(){
                const firstLinkElement = document.querySelector('a');
                const linkValue = firstLinkElement.getAttribute('href');
                const classValue = firstLinkElement.className;
                console.log(linkValue);
                console.log(classValue);
            }
        </script>
    </body>
</html>
