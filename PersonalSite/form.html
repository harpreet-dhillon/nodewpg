        <h1>
            Sign Up
        </h1>
        <hr>
        <div class="form-style-10">
            <form action="#" method="GET" enctype="application/x-www-form-urlencoded">
                <div class="section"><span>1</span>First Name &amp; Address</div>
                <div class="inner-wrap">
                    <label>Your Full Name <input type="text" name="field1" required pattern="[a-zA-Z]+" title="Enter only letters"></label>
                    <label>Address <textarea name="field2"></textarea></label>
                </div>
                <div class="section"><span>2</span>Email &amp; Phone</div>
                <div class="inner-wrap">
                    <label>Email Address <input type="email" name="field3" required></label>
                    <label>Phone Number <input type="text" name="field4"></label>
                </div>       
                <div class="section"><span>3</span>Passwords</div>
                <div class="inner-wrap">
                    <label>Password <input type="password" name="field5" required pattern="^\d{1,45}$" title="Enter only Numaric value"></label>
                    <label>Confirm Password <input type="password" name="field6" required pattern="^\d{1,45}$" title="Enter only Numaric value"></label>
                </div>
                <div class="button-section">
                    <input type="submit" name="Sign Up">
                    <span class="privacy-policy">
                        <input type="checkbox" name="field7">You agree to our <a href="#">Terms and Policy</a>. 
                    </span>
                </div>
            </form>
        </div>
