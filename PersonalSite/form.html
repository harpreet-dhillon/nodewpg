<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
</head>
<body>
    <a href="personalsite.html">Home</a>
    <h1>
        Sign Up
    </h1>
    <hr>
    <form action="#" method="GET" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend>User Form</legend>
            <div>                
                <label>Name:</label>
                <input type="text" name="name" placeholder="Enter Your Name" size="30" maxlength="12" required pattern="[a-zA-Z]+" title="Enter only letters">                    
                <label>Username:</label>
                <input type="text" name="lname" placeholder="Enter your Last Name" size="30" maxlength="12" required pattern="[^' ']+[a-zA-Z]+" title="Only letter, no space allowed">
                <label>Password:</label>
                <input type="password" size="30" maxlength="8" placeholder="Enter Password" required pattern="^\d{1,45}$" title="Enter only Numaric value">
                <label>Select A Country</label>
                <select id="country" name="countries">
                    <option value="">Please select a Country</option>
                    <option value="arg">Argentina</option>
                    <option value="bra">Brasil</option>
                    <option value="chl">Chile</option>
                    <option value="can">Canada</option>
                    <option value="in">India</option>
                </select>
                <div>
                    <input type="hidden" name="userid" value="2300">
                    <label>Date of Birth:</label>
                    <input type="date" name="DOB" value="2018/01/01">
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="Email" required><br>
                    <button>Submit</button>
                </div>
            </div>
        </fieldset>
    </form>

</body>
</html>
