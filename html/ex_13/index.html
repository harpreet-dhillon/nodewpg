<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create User</title>
    </head>
    <body>
        <h1>
            Create User
        </h1>
        <hr>
        <div>
            <form>
                <div>
                    <lable for="name">Name:</lable>
                    <input id="name" type="text" name="name" placeholder="Name">
                </div>
                <div>
                    <lable>Select your Fav Movies:</lable>
                    <select name="movies">
                        <option value="deadpool">Deadpool</option>
                        <option value="batman_vs_superman">Batman v Superman</option>
                        <option value="civil_war">Captain America: Civil War</option>
                        <option value="doctor_strange">Doctor Strange</option>
                        <option value="suicide_squad">Suicide Squad</option>
                        <option value="apocalypse">X-Men</option>
                        <option value="gotg_vol2">Guardians of the Galaxy Vol 2</option>
                        <option value="justice_league">Justice League</option>
                        <option value="logan">Logan</option>
                        <option value="homecoming">Spider-Man</option>
                        <option value="wonder_woman" selected>Wonder Woman</option>
                        <option value="thor_ragnarok">Thor</option>
                        <option value="black_panther">Black Panther</option>
                    </select>
                </div>
                <div>
                    <lable for="bio">Max 40 words:</lable>
                </div>
                <div>
                    <textarea id="bio" name="bio">Write some words</textarea>
                </div>
                <div>
                    <input type="file" name="file" multiple>
                </div>
                <div>
                    <button>Clear Form</button>
                    <button>Add New User</button>
                </div>
            </form>
        </div>
    </body>
</html>
