<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create User</title>
</head>
<body>
    <h1>
        Create User
    </h1>
    <hr>
    <form action="create_user.html" method="GET" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend>User Form</legend>
            <div>                
                <label>Username:</label>
                <input type="text" name="username" placeholder="Enter Username" size="30" maxlength="12" required pattern="[a-zA-Z]+" title="Enter only letters">                    
                <label>Password:</label>
                <input type="password" size="30" maxlength="8" placeholder="Enter Password" required pattern="^\d{1,45}$" title="Enter only Numaric value">
                <div>
                    <label>
                        Select your favourite superhero:
                    </label>
                    <input type="radio" name="superheros" checked value="iron man">Iron Man
                    <input type="radio" name="superheros" value="batman">Batman
                    <input type="radio" name="superheros" value="wonder woman">Wonder Woman
                    <input type="radio" name="superheros" value="flash">Flash
                    <input type="radio" name="superheros" value="thor">Thor
                    <input type="radio" name="superheros" value="hulk">Hulk
                    <input type="radio" name="superheros" value="superman">Superman
                </div>
                <div>
                    <label>
                            Select your favourite video game:
                    </label>
                    <input type="checkbox" name="videogames" checked value="destiny2">Destiny 2
                    <input type="checkbox" name="videogames" value="fifa">Fifa
                    <input type="checkbox" name="videogames" value="nhl">NHL
                    <input type="checkbox" name="videogames" value="resevil">Residence Evil
                    <input type="checkbox" name="videogames" checked value="uncharted">Uncharted            
                </div>
                <div>
                    <input type="hidden" name="userid" value="2300">
                    <label>Date of Birth:</label>
                    <input type="date" name="DOB" value="2018/01/01">
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="Email" required>
                    <label>URL</label>
                    <input type="url" name="url" value="https://www.">
                </div>
                    <input type="image" src="register_button.png" width="200" height="50">
            </div>
        </fieldset>
    </form>
    <form action="https://www.google.ca/search" method="GET" enctype="application/x-www-form-urlencoded">
        <lable>Search</lable>
        <input type="search" name="q" value="search">
        <input type="submit" name="submit" value="submit">
    </form>
</body>
</html>
