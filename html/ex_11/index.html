<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    <h1>
        Login
    </h1>
    <hr>
    <form action="login.html" method="POST" enctype="application/x-www-form-urlencoded">
        <input type="text" name="username" placeholder="Enter Your Username" size="30" maxlength="12">
        <input type="password" name="password" size="30" maxlength="8" placeholder="Enter Your Password">
        <input type="submit" value="Login" name="login">
    </form>
</body>
    
</body>
</html>
