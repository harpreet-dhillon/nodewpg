<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="register">SignUp</div>
    </fieldset>
        <fieldset>
                <label>First name:</label>
                <input type="text" name="Firstname" type="text" autocapitalize="off" autocorrect="off" placeholder="" spellcheck="false">
            </fieldset>    
            <fieldset>
                <label>Last name:</label>
                <input type="text" name="Lastname" type="text" autocapitalize="off" autocorrect="off" placeholder="" spellcheck="false">
            </fieldset>
            <fieldset>
                <label>Email:</label>
                <input type="text" name="email" type="text" autocapitalize="off" autocorrect="off" placeholder="" spellcheck="false">
            </fieldset>
            <fieldset>
                <label>Password:</label>
                <input type="password" name="password" type="text" autocapitalize="off" autocorrect="off" placeholder="" spellcheck="false">
            </fieldset>
            <fieldset>
              <input type="submit" value="Register">
            </fieldset> 
        </form>
</body>
</html>
