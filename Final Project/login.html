<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>signin</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <fieldset>
                <div class="sign">SignIn</div>
                <div class="userid">
                        <input id="userid" name="userid" type="text" autocapitalize="off" autocorrect="off" placeholder="Email or username" spellcheck="false" class="fld">
                        <label for="userid"></label></div>
                        <label for="userid" style="display: none">Email or username</label>
                    <div class="Pass">
                        <input id="pass" name="pass" type="password" autocapitalize="off" autocorrect="off" placeholder="Password" spellcheck="false" class="fld">
                        <label for="pass" style="display: none">Password</label>
                    </div>
                    <fieldset>
                            <input type="submit" value="sign in">
                            <input type="checkbox" name="staysign" value="staysign"> Stay signed in
                        </fieldset>
                        <hr>
                        <div class="login page">
                                <span>Need an account? | <a href="register.html" id="signup-link">Sign up.</a>
                                </span>
                        </div>
                </fieldset>
          </form>
    </body>
</html>
